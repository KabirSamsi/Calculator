<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>
  <div class='container'>
    <input type="text" id='equation' placeholder='Type an equation or press buttons'/><br /><br />
    <button title='7'class='num'>7</button>
    <button title='8'class='num'>8</button>
    <button title='9'class='num'>9</button>
    <button title='+'class='op'>+</button><br /><br />
    <button title='4'class='num'>4</button>
    <button title='5'class='num'>5</button>
    <button title='6'class='num'>6</button>
    <button title='- (Can be used as negative symbol or for subtraction)'class='op'>-</button><br /><br />
    <button title='1'class='num'>1</button>
    <button title='2'class='num'>2</button>
    <button title='3'class='num'>3</button>
    <button title='*'class='op'>*</button><br /><br />
    <button title='0'class='num'>0</button>
    <button title='Decimal Point'class='num'>.</button>
    <button title='Opening parenthesis'class='num'>(</button>
    <button title='÷'class='op'>÷</button><br /><br />
    <button title='Clear'id='clears'>C</button>
    <button title='Delete previous character'id='del'>&#8592;</button>
    <button title='Closing parenthesis'class='num'>)</button>
    <button title='='id='equals'>=</button><br /><br />
    <button title='Fraction'class='other'id='fract'>x/y</button>
    <button title='Uses previous answer'class='other'id='ans'>Ans</button>
    <button title='Square Root'class='other'id='sqrt'>²√</button>
    <button title='Cube Root'class='other'id='cbrt'>³√</button><br /><br />
    <button title='Change the Color Scheme'class='other' id='changecolor'>Change Color Scheme</button>
    <button title='Exponent'class='other' id='exp'>^</button>
    <button title='Round'class='other' id='round'>≈</button><br /><br />
    <a href='button calculator.html'>Switch to Standard View</a>
    <a href='code.html'target='_blank'>View Code</a>
  </div>
  <script src='calculator.js'></script>
</body>
</html>
