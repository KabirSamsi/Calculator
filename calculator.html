<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel=stylesheet href='calculator.css' />
  </head>
  <body id='body'>
    <h1>Calculator</h1>
    <div class='container'>
      <input type="text" id='equation' placeholder='Type an equation or press buttons'/><br /><br />
      <button title='7'class='num'>7</button>
      <button title='8'class='num'>8</button>
      <button title='9'class='num'>9</button>
      <button title='Add'class='op'>+</button><br /><br />
      <button title='4'class='num'>4</button>
      <button title='5'class='num'>5</button>
      <button title='6'class='num'>6</button>
      <button title='Can be used as negative symbol or for subtraction'class='op'>-</button><br /><br />
      <button title='1'class='num'>1</button>
      <button title='2'class='num'>2</button>
      <button title='3'class='num'>3</button>
      <button title='Multiply'class='op'>*</button><br /><br />
      <button title='0'class='num'>0</button>
      <button title='Decimal Point'class='num'>.</button>
      <button title='Opening parenthesis'class='num'>(</button>
      <button title='Divide'class='op'>/</button><br /><br />
      <button title='Clear'id='clears'>C</button>
      <button title='Delete previous character'id='del'>&#8592;</button>
      <button title='Closing parenthesis'class='num'>)</button>
      <button title='Square Root (Use closing parenthesis after square root section is finished)'class='other2'id='sqrt'>²√</button><br /><br />
      <button title='Multiplies all numbers before given number by each other'class='other'id='excl'>!</button>
      <button title='Use previous answer'class='other'id='ans'>Ans</button>
      <button title='Exponent'class='other2' id='exp'>^</button>
      <button title='Cube Root (Use closing parenthesis after cube root section is finished)'class='other2' id='cbrt'>³√</button><br /><br />
      <button title='Change Color Scheme'class='other' id='changecolor'>Change Color Scheme</button>
      <button title='Round'class='other2' id='round'>≈</button>
      <button title='='class='other2'id='equals'>=</button><br /><br />
    </div>
    <script src='calculator.js'></script>
  </body>
</html>
